        <p>本篇博文将简要介绍双曲型方程组与黎曼解。</p>
<h2 id="双曲型方程组"><a href="#双曲型方程组" class="headerlink" title="双曲型方程组"></a>双曲型方程组</h2><p>对于形如<script type="math/tex">\frac{\part \mathbf{U}}{\part t}+\mathbf{A}\frac{\part \mathbf{U}}{\part x}=0</script>一类方程，如果矩阵$\mathbf{A}$可以被对角化，即<script type="math/tex">\mathbf{A}=\mathbf{S}^{-1}\mathbf{\Lambda}\mathbf{S}</script>，则称原方程是双曲型的。</p>
